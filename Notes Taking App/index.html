<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Notes__App</title>
  </head>
  <body>
    <button id="addBtn">
      <i class="ri-add-line"></i>
      Add Note
    </button>
    <div class="main">
      <div class="note">
        <div class="tool">
          <i class="ri-save-3-line save"></i>
          <i class="ri-delete-bin-5-line trash"></i>
        </div>
        <textarea></textarea>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
