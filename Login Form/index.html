<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <form action="/" class="login__form" id="form">
        <h1>Login</h1>
        <div class="input__row">
          <span><i class="ri-user-3-line"></i></span>
          <div class="input__group">
            <input type="text" placeholder=" " id="" />
            <label for="name">Name</label>
          </div>
        </div>

        <div class="input__row">
          <span><i class="ri-lock-2-line"></i></span>
          <div class="input__group">
            <input type="password" id="password" placeholder=" " id="" />
            <label for="name">Password</label>
          </div>

          <span id="password-eye"><i class="ri-eye-off-line"></i></span>
        </div>
        <div class="action__btns">
          <div class="remember__me">
            <input type="checkbox" id="check" />
            <label for="check">Remember Me</label>
          </div>
          <a href="#" class="forgot__password">Forgot Pasword ? </a>
        </div>

        <button class="login__btn">Login</button>
        <div class="register">
          Don't have an account? <a href="/">Register</a>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
