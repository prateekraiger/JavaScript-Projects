<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye1giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-random-password">
        <h1>
          Generate a <br />
          <span>Random Password</span>
        </h1>
        <div class="display">
          <input type="text" id="password" placeholder="Your Password Is" />
          <button id="copy" class="btn-clipboard">
            <i class="fas fa-clipboard"></i>
          </button>
        </div>
        <button id="btn">Generate Password</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
